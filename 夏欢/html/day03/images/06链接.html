<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 正常未访问的状态*/
        a:link{
            color:red;
        }
        /*链接被访问的那一刻*/
        a:visited{
            color: yellow;
        }
        /* 链接被点击的那一刻*/
        a:active{
            color: green;
        }
        /* 鼠标悬停 */
        a:hover{
            color:blue;
        }


    </style>
</head>
<body>
    <a href="http://www.jd.com">京东</a>
</body>
</html>
