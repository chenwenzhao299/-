<div class="content">
	<p>背景故事</p>
	<span>在不久的将来，随着地球自然环境的恶化，人类面临着无法生存的威胁。就在那时，科学家们在太阳系土星附近发现了一个虫洞，它可以打破人类能力的极限，并寻找机会将生命延伸到更远的太空。
			一支探险队穿过虫洞前往外太阳系。他们的目标是找到一个适合人类迁徙的星球。关于耐力，这是一种叫做“Endurance”的飞船，探险队员面临的挑战是人类思想中从未见过的。</span>
